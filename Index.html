<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rahul Shakya</title>
    <link rel="stylesheet" href="style.css">

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
     <div class="profile-card">
        <div class="images">
            <img src="images/Pic3.png" alt="" class="profile-img">
        </div>
        
        <div class="text-data">
            <span class="name">Rahul Shakya</span>
            <span class="job">Software Engineere</span>
        </div>

        <div class="media-buttons">
            <a href="#"style="background:#4267b2" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#"style="background:#f41818" class="link">
                <i class='bx bxl-instagram-alt'></i>
            </a>
            <a href="#"style="background:#" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#"style="background:#3c0cfb" class="link">
                <i class='bx bxl-linkedin-square'></i>
            </a>
            <a href="#"style="background:black" class="link">
                <i class='bx bxl-github' ></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Follow</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span>60k</span>
            </div>

            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span>20k</span>
            </div>

            <div class="data">
                <i class='bx bx-share'></i>
                <span>12k</span>
            </div>
        </div>
     </div>
</body>
</html>
